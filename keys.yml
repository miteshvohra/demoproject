---
  - name: Deploy key
    hosts: all
    remote_user: sccStudent
    gather_facts: false
    
    tasks:
      - name: Add ssh keys to student boxes
        authorized_key:
          state: present
          user: sccStudent
          key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
#          key: https://raw.githubusercontent.com/miteshvohra/demoproject/main/mvohra-mbp15.pub
